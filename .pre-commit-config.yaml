fail_fast: true
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        stages: [commit]
        language: system
        entry: poetry run black
        types: [python]
      - id: flake8
        name: flake8
        stages: [commit]
        entry: poetry run flake8
        language: system
        types: [python]
      - id: isort
        name: isort
        stages: [commit]
        entry: poetry run isort
        language: system
        types: [file, python]
